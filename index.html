<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caligrafia Divertida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="div-header">
        <img src="assets/123.jpg" alt="123_Image" width="256px" />
        <h1>Caligrafia Divertida: <br>Escreva e Descubra! </h1>
    </div>        
  </header>

  <section class="conteudo-branco">
      <h2>Teste sua caligrafia</h2>
      <p class="description">Pegue papel e lápis, desenhe o número que pedirmos e envie uma foto. Vamos avaliar sua caligrafia e dizer se está ótima, regular ou precisa melhorar!</p>

      <div class="numbers">
          <p id="numberRandom"></p>
      </div>

      <form id="uploadForm">
          <input type="file" id="imageUpload" accept="image/*" capture="camera" required>
          <br>
          <button type="submit">Enviar</button>
      </form>

      <div class="result" id="resultado"></div>
      <button id="resetButton" style="display: none;" onclick="resetGame()">Tentar Novamente</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
  <script src="script.js"></script>
</body>
</html>
